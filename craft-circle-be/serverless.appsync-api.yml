name: craft_circle_be
schema: schema.api.graphql
authenticationType: AWS_IAM

mappingTemplatesLocation: mapping-templates
mappingTemplates: 
  - type: Query
    field: getItem
    dataSource: itemTable
  - type: Query 
    field: getAllItems
    dataSource: itemTable

  - type: Mutation
    field: deleteItem
    dataSource: itemTable
  - type: Mutation
    field: editItem
    dataSource: itemTable
  - type: Mutation
    field: createItem
    dataSource: createItemFunction
    request: false
    response: false


dataSources: 
  - type: NONE
    name: None

  - type: AWS_LAMBDA
    name: createItemFunction
    config:
      functionName: createItem

  - type: AMAZON_DYNAMODB
    name: itemTable
    config:
      tableName: !Ref ItemTable
