schema {
    query: Query
    mutation: Mutation
}

type Query {
    getItem(itemId: String): Item!
    getAllItems: ItemsPage! 
}

type Mutation {
    deleteItem(itemId: String!): Boolean!
}

type Item {
    itemId: String!
    name: String!
    category: String
    description: String 
    available: Boolean 
    amount: Float 
    status: String
}

type ItemsPage {
    items: [Item]! 
    # nextToken: String 
}
